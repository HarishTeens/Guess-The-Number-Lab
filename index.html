<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	  <h1>Guess The Number</h1>
	  <br>
	  <div class="preset">
		  <h3>First, enter Biggest and Smallest Number</h3>
		  <input type="number" id="small" placeholder="Smallest">
		  <input type="number" id="big" placeholder="Biggest">		  
		  <button id="submit">Submit</button>
	  </div>	  
	  <div class="game">
		  <h3>Now lets Play!</h3>
		  <input type="number" id="guess" placeholder="Type your guess">
		  <button id="guess">Guess</button>
	  </div>
	  <div class="alert"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
